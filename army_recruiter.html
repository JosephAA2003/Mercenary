<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Army recruiter</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body id="recruiter"> 
<h1>Mercenary</h1> 

<div class="wrapper">    
    
    <div class="container">
        <div class="box"> 
            <h1>Footmen</h1> 
            <p id="cost1"></p> 
            <p>Amount per purchase: 100</p>
            <button type="button" id="buy_footman"> Buy footmen</button>
        </div>
        <div class="box">  
            <h1>Archers</h1>
            <p id="cost2"></p>  
            <p>Amount per purchase: 100</p>
            <button type="button" id="buy_archers"> Buy archers</button>
        </div>
        <div class="box"> 
            <h1>Spearmen</h1> 
            <p id="cost3"></p> 
            <p>Amount per purchase: 100</p>
            <button type="button" id="buy_spearmen"> Buy spearmen</button>
        </div> 
        <div class="box"> 
            <h1>Cavalry</h1> 
            <p id="cost4"></p>  
            <p>Amount per purchase: 100</p>
            <button type="button" id="buy_cavalry"> Buy cavalry</button>
        </div>
       
    </div> 
</div>   
<script src="script.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</body>
</html>
