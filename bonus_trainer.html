<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bonus trainer</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body id="bonus"> 
<h1>Mercenary</h1> 
<div class="wrapper">    
    
    <div class="container">
        <div class="box"> 
            <h1>Negotiator </h1> 
            <p>Adds a 50% chance to recruit 500 new footman after every battle </p>  
            <p>Cost: 5000</p>
            <button id="negotiator">Purchase</button> 
        </div>
        <div class="box"> 
            <h1>Battlefield looter</h1> 
            <p>Gives you an extra 250 gold after every battle</p>  
            <p>Cost: 750</p>
            <button id="looter">Purchase</button>      
        </div>
        <div class="box"> 
            <h1>Learn from defeat</h1> 
            <p>Doubles your xp after a lost battle</p>  
            <p>Cost: 1500</p>
            <button id="learn">Purchase</button> 
        </div>
       
    </div> 
</div>   
<script src="script.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>   
</body>
</html>
